<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a class="header__logo" href="index.html">
            <img src="img/logo.png" alt="logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>
        <div class="camisa">
            <img src="img/3.jpg" alt="imagen del producto" class="camisa__imagen">

            <div class="camisa__contenido">
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi vel nemo fugit ullam tenetur, in quo corporis earum rem dolorem autem odio ab modi, officiis pariatur iure, totam tempora magnam.
                </p>

                <form class="formulario" action="">
                    <select class="formulario__campo">
                        <option class="formulario__campo--option" disabled selected>-- Selecciona talla --</option>
                        <option class="formulario__campo--option" value="Chica">Chica</option>
                        <option class="formulario__campo--option" value="Mediana">Mediana</option>
                        <option class="formulario__campo--option" value="Grande">Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados 2024.</p>
    </footer>
</body>
</html>
